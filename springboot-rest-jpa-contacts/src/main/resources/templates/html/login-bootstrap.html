<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Cache-Control" content="max-age=3600">
	<meta name="_csrf" th:content="${_csrf != null} ? ${_csrf.token} : ''" />
	<meta name="_csrf_header" th:content="${_csrf != null}? ${_csrf.headerName} : 'X-CSRF-TOKEN'" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title th:text="#{page.login}">Login</title>
	<link rel="icon" href="../static/favicon.ico" th:href="@{/resources/favicon.ico}" type="image/x-icon" />
	<!-- Bootstrap 3.4.1 css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.css">
	<!-- Custom css -->
	<link rel="stylesheet" href="../../static/themes/wheat-bootstrap.css" th:href="${#themes.code('stylesheet-bootstrap')}" type="text/css">
	<link rel="stylesheet" href="../../static/css/custom.css" th:href="@{/resources/css/custom.css}" />
	<link rel="stylesheet" href="../../static/css/media.css" th:href="@{/resources/css/media.css}" />
</head>
<body th:style="'direction:' + #{dir}" dir="ltr" th:dir="#{dir}" th:data-date-pattern="#{date.pattern}" th:data-language="${#locale.language}" th:data-context-path="@{/}">
	<div class="container">
		<div class="header clearfix">
			<nav class="navbar navbar-inverse" th:replace="~{html/fragments/navbar-bootstrap :: navbar-bootstrap('html/login-bootstrap','login-bootstrap', '')}">
				<div class="container-fluid">
						<div class="navbar-header">
							<a class="navbar-brand" href="https://github.com/tnsilver/springboot-samples">SpringBootREST</a>
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						      <span class="sr-only">Toggle navigation</span>
						      <span class="icon-bar"></span>
						      <span class="icon-bar"></span>
						      <span class="icon-bar"></span>
					    	</button>
						</div>
				        <div id="navbar" class="navbar-collapse collapse">
				        <ul class="nav navbar-nav">
						<li><a class="error" href="#">Error</a></li>
						<li><a href="home-bootstrap.html">Home</a></li>
						<li><a href="#">Hello JSP</a></li>
						<li><a href="hello-bootstrap.html">Hello HTML</a></li>
						<li><a href="#">Contacts JSP</a></li>
						<li><a href="contacts-bootstrap.html">Contacts HTML</a></li>
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" href="javascript:void(0)">Language<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li>
									<a href="#">
										<img alt="he" src="../../../resources/static/images/flags/iw.png">&nbsp;
										<span>Hebrew</span>
									</a>
								</li>
								<li>
									<a href="#">
										<img alt="en" src="../../../resources/static/images/flags/en.png">&nbsp;
										<span>English</span>
									</a>
								</li>
							</ul>
						</li>

						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" href="javascript:void(0)">Theme<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li>
									<a href="#">
										<img alt="spring.png" src="../../../resources/static/images/spring.png">&nbsp;
										<span>Spring</span>
									</a>
								</li>
								<li>
									<a href="#">
										<img alt="wheat" src="../../../resources/static/images/wheat.png">&nbsp;
										<span>Wheat</span>
									</a>
								</li>
							</ul>
						</li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li class='active'>
						   <a href="#">Login</a>
						</li>
						<li><a href="#">Source</a></li>
					</ul>
					</div> <!--/.nav-collapse -->
				</div> <!--/.container-fluid -->
			</nav>
		</div>

        <div class="row marketing">
	       	<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<div class="jumbotron">
					<h2 th:text="#{page.login.message}">Please Login</h2>
				</div>
			</div>
        </div>

		<div class="row marketing">
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<form id="loginForm" action="#" method="post" th:action="@{/signin}" class="form-horizontal">
					<div class="form-group">
						<label for="username" class="col-sm-2 control-label" th:text="#{page.login.username} + '&nbsp;(user)'">Username</label>
						<div class="col-sm-4">
						    <input type="text" id="username" class="form-control" name="username" autocomplete="on" placeholder="user" th:placeholder="#{page.login.username}"/>
							<span th:if="${param.error}" class="error" th:text="#{page.login.failure}"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label" th:text="#{page.login.password} + '&nbsp;(password)'">Password</label>
						<div class="col-sm-4">
						    <input type="text" id="password" class="form-control" name="password" autocomplete="on" placeholder="password" th:placeholder="#{page.login.password}"/>
						</div>
					</div>
					<div class="form-group">
					    <div class="col-sm-offset-2 col-sm-4">
							<button class="btn btn-default" id="submit" type="submit" name="submit" th:value="#{page.login.btn}">Login</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<footer class="footer" th:replace="~{html/fragments/footer-bootstrap}">
			<span th:text="'&nbsp;' + ${#dates.year(#dates.createNow())} + '&nbsp;&copy;&nbsp;'">2022</span>
			<a href="#" th:text="#{footer.copyright}">T.N.Silverman - SilverSoft LTD</a>
			<span th:text="#{footer.notice}">All Rights Reserved.</span>
    	</footer>
	</div>
	<!-- jQuery first, then Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.js"></script>
</body>
</html>
