<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:include="html/fragments/layout :: head(title=~{::title},links=~{})">
	<meta name="_csrf" th:content="${_csrf != null} ? ${_csrf.token} : ''" />
	<meta name="_csrf_header" th:content="${_csrf != null}? ${_csrf.headerName} : 'X-CSRF-TOKEN'" />
	<title th:text="#{page.login}">Login</title>
</head>
<body th:style="'direction:' + #{dir}" dir="ltr" th:dir="#{dir}"
	  th:include="html/fragments/layout :: body"
	  th:with="content=~{::content}">

	<div th:fragment="content">
		<form name="f" th:action="@{/signin}" method="post">
			<fieldset>
				<legend th:text="#{page.login.message}">Please Login</legend>
				<div th:if="${param.error}" class="alert alert-error" th:text="#{page.login.failure}">Invalid username and password.</div>
				<div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
				<label for="username" th:text="#{page.login.username} + '&nbsp;(user)'">Username</label>
				<input type="text" id="username" name="username" autocomplete="username" />
				<label for="password" th:text="#{page.login.password} + '&nbsp;(password)'">Password</label>
				<input type="password" id="password" name="password" autocomplete="current-password" />
				<div class="form-actions" style="padding: 0px 0px 0px; margin-top: 10px">
					<button id="submit" type="submit" class="btn" th:text="#{page.login.btn}">Log in</button>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
